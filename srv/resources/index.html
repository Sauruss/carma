

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>carma</title>
    <link   type='text/css' href='/s/css/common.css' rel='stylesheet'/>
    <script src='/s/js/3p/jquery-1.7.1.min.js'></script>

    <script src='/s/js/3p/underscore-1.3.1.min.js'></script>
    <script src='/s/js/3p/backbone-0.5.3.min.js'></script>
    <script src='/s/js/3p/knockout-2.0.0.js'></script>

    <script src='/s/js/3p/keyboard.0.2.2.min.js'></script>

    <link   type='text/css' href='/s/css/jquery.dataTables.css' rel='stylesheet'/>
    <script src='/s/js/3p/jquery.dataTables.min.js'></script>
    <script src='/s/js/3p/Scroller.min.js'></script>

    <script src='/s/js/models/pages.js'></script>
    <script src='/s/js/viewPlugins.js'></script>
    <script src='/s/js/menu.js'></script>
    <script src='/s/js/main.js'></script>
  </head>
  <body>
    <div id='info-header'>
      <img id='program-logo' src='/s/png/vw-logo.png'/>
      <div id='info-bottom'></div>
    </div>
    <div id='left' class='column'></div>
    <div id='right' class='column'></div>
    <div id='warnings' class='column'></div>
    <div id='footer'>
      <div id='menu'>
        <a href='call'    class='menuitem'>Приём звонка</a>
        <a href='newcase' class='menuitem'>Новый кейс</a>
        <a href='search'  class='menuitem'>Поиск</a>
        <a href='help'    class='menuitem'>Справка</a>
      </div>
    </div>
  </body>

  <!-- templates -->
  <script type='text/html' id='form-template' class='field-template'>
    <div><div class='field'></div></div>
  </script>
  <script type='text/html' id='textarea-template' class='field-template'>
     <p><label>
       <%=label%><br/>
       <textarea class='field'
         data-bind='value: <%=id%>, valueUpdate: "afterkeydown"'/>
     </label></p>
  </script>
  <script type='text/html' id='text-template' class='field-template'>
    <p><label>
      <%if (typeof label !== "undefined") {%> <%=label%><br/> <%}%>
      <input type='text' class='field'
        data-bind='value: <%=id%>, valueUpdate: "afterkeydown"'/>
    </label></p>
  </script>
  <script type='text/html' id='checkbox-template' class='field-template'>
    <p><label style='color:black;'>
      <input type='checkbox' class='field'
        data-bind='checked: <%=id%>'/>&nbsp;<%=label%>
    </label></p>
  </script>
  <script type='text/html' id='options-template' class='field-template'>
    <p><label><%=label%></label><br/>
      <%_.each(data, function(option,ix) {%>
        <label style='color:black;'>
          <input type='radio' name='<%=id%>' value='<%=ix%>'
            data-bind='checked: <%=id%>'/>
          <%=option%>
        </label>
        <br/>
      <%});%>
    <p>
  </script>
  <script type='text/html' id='link-template' class='field-template'>
    <p><a href='#' data-bind='click: <%=id%>'><%=label%></a></p>
  </script>
  <script type='text/html' id='searchTable-template' class='field-template'>
    <div><table
        cellpadding='0' cellspacing='0' border='0'
        class='field'>
    </table></div>
  </script>
  <script type='text/html' id='map-template' class='field-template'>
    <p><div id='basicMap'></div></p>
  </script>
</html>
